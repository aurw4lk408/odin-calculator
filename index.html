<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="page">
            <div class="calculator">
                <div id="result">
                    <p class="result"></p>
                </div>
                <div class="buttons">
                    <div class="row-0">
                        <button class="clear" id="clear">AC</button>
                        <button class="sign" id="sign">+/-</button>
                        <button class="percent" id="percent">%</button>
                        <button class="operator" id="divide">/</button>
                    </div>
                    <div class="row-1">
                        <button class="number" id="seven">7</button>
                        <button class="number" id="eight">8</button>
                        <button class="number" id="nine">9</button>
                        <button class="operator" id="plus">+</button>
                    </div>
                    <div class="row-2">
                        <button class="number" id="four">4</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="six">6</button>
                        <button class="operator" id="minus">-</button>
                    </div>
                    <div class="row-3">
                        <button class="number" id="one">1</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="three">3</button>
                        <button class="operator" id="x">x</button>
                    </div>
                    <div class="row-4">
                        <button class="number" id="zero">0</button>
                        <button class="dot" id="dot">.</button>
                        <button class="equal" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
